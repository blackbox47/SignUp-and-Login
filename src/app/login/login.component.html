<div class="container">
    <div class="row">
        <div class="col">
            <form #f="ngForm" (ngSubmit)="onSave(f.value)">
                <div class="form-group">
                    <label for="title">Username</label>
                    <input #userName="ngModel" ngModel name="userName" type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #password="ngModel" ngModel name="password" type="text" class="form-control" id="password">
                </div>
                <button class="btn btn-primary">Login</button>
                <button (click)="loginWithGoogle()" class="btn btn-secondary ml-2" type="button">Login With
                    Google</button>
            </form>

        </div>
    </div>
</div>


{{ f.value | json }}
